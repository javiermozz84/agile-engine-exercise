<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title ">Simple Table</h4>
                      <p class="card-category"> Here is a subtitle for this table</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive" *ngIf="account">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Amount
                                  </th>
                                  <th>
                                      Type
                                  </th>

                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of account.transactionList">
                                      <td>
                                          {{item.id}}
                                      </td>
                                      <td [ngClass]="{'credit': item.type == 'CREDIT','debit': item.type == 'DEBIT'}">
                                          {{item.amount}}
                                      </td>
                                      <td>
                                          {{item.type}}
                                      </td>

                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
